<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Apparel Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .tile {
            background-color: #fff;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 30%;
            margin-bottom: 20px;
            text-align: center;
        }
        .tile img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-Commerce Apparel Company</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Product</a>
            <a href="#">Profile</a>
        </nav>
    </header>
    <div class="container">
        <div class="tile">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product Title 1</h3>
            <p>$50.00</p>
        </div>
        <div class="tile">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product Title 2</h3>
            <p>$45.00</p>
        </div>
        <div class="tile">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product Title 3</h3>
            <p>$60.00</p>
        </div>
        <!-- Repeat the above divs for more products -->
    </div>
    <footer>
        <div>
            <h3>Contact Us</h3>
            <p>Email: info@ecommerceapparel.com</p>
            <p>Phone: 123-456-7890</p>
        </div>
        <div>
            <h3>Address</h3>
            <p>123 Main Street</p>
            <p>City, State, Zip Code</p>
        </div>
        <p>&copy; 2024 E-Commerce Apparel Company</p>
    </footer>
    <script>
        function displayImages() {
            // Function to display images on the screen
            // Add your JavaScript code here
        }
    </script>
</body>
</html>
